
name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:

    runs-on: python:3.7

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Black
      run: |
        black --diff --check .

    - name: Isort
      run: |
        isort --check-only --diff .

    - name: Pytest
      run: |
        pytest
